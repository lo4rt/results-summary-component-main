<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <section class="result">
        <div class="score">
          <h3>Your Result</h3>
          <div class="result-score">
            <em>76</em>
            of 100
          </div>
        </div>

        <div class="grade">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h3>Summary</h3>

        <ul>
          <li id="reaction">
            <div>
              <img src="assets/images/icon-reaction.svg">
              <h3>Reaction</h3>   
            </div>
            <p><strong>80</strong> / 100</p>
          </li>
          <li id="memory">
            <div>
              <img src="assets/images/icon-memory.svg">
              <h3>Memory</h3>   
            </div>
            <p><strong>92</strong> / 100</p>
          </li>
          <li id="verbal">
            <div>
              <img src="assets/images/icon-verbal.svg">
              <h3>Verbal</h3>   
            </div>
            <p><strong>61</strong> / 100</p>
          </li>
          <li id="visual">
            <div>
              <img src="assets/images/icon-visual.svg">
              <h3>Visual</h3>   
            </div>
            <p><strong>72</strong> / 100</p>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lo4rt" target="_blank">LorRrR</a>.
    </div>
  </body>
</html>
